<!DOCTYPE html>

<html lang="en">

    <head>
    <title>COVID Stats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <link rel="shortcut icon" type="image/jpg" href="../images/tt-coat-of-arms.png"/>
    </head>

    <body>

        <script>
            
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // Note: January is 0
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            console.log(today);
            





            const api_url = "https://api.covid19api.com/live/country/trinidad-and-tobago";

            async function fetchCovidData() {
                
                const res = await fetch(api_url)
                const data = await res.json()
                console.log(data)
            }

            fetchCovidData();

        </script>

    </body>

</html>
