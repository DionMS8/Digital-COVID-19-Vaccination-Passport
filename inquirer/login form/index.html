<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | DS Official</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="C:\Users\Bryanna Orie\Desktop\COVID-19 Passport Web-Based System\images\tt-coat-of-arms.png"/>
  </head>

  <body>

    <div class="login-wrapper">

      <div class = "column-1">
        <img id=login-img src = "C:\Users\Bryanna Orie\Desktop\COVID-19 Passport Web-Based System\images\lady-mask.PNG" alt="logo"/>
      </div>  

      <div class="column-2">
        <header>Inquirer Login</header>

        <form action="#">

          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>

          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>

          <div class="pass-txt"><a href="#">Forgot password?</a></div>

          <input id=submit-btn type="submit" value="Login">

        </form>

        <div class="sign-txt">Don't have an account? <a href="#">Register now</a></div>

      </div>


    </div>

    <script src="script.js"></script>

  </body>

</html>
